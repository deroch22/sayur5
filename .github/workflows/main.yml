name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci || npm install

      # Bangun dengan base '/sayur5/' (DEPLOY_TARGET=gh)
      - name: Build (GitHub Pages)
        run: npm run build
        env:
          DEPLOY_TARGET: gh
          VITE_ADMIN_ALLOWED_HOSTS: localhost,127.0.0.1
          VITE_ENABLE_ADMIN: "false"

      # Tambahan penting untuk SPA di Pages
      - name: Add Pages extras (.nojekyll + 404)
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html
          echo "---- dist/index.html (script tag) ----"
          grep -n "<script" dist/index.html || true
          echo "---- dist tree ----"
          ls -R dist

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
