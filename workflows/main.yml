name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # pakai ci jika ada package-lock.json; kalau tidak ada, ganti ke `npm install`
      - run: npm ci

      # (opsional) set env build untuk admin button di Pages
      # env:
      #   VITE_ADMIN_ALLOWED_HOSTS: localhost,127.0.0.1,deroch22.github.io
      #   VITE_ADMIN_PIN: ${{ secrets.VITE_ADMIN_PIN }}

      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
